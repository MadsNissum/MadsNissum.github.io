<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lommeregner</title>
    <link rel="stylesheet" href="cal_style.css">
    <link rel="stylesheet" href="../style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="topnav">
        <h1 class="name">Mads Overgaard Nissum - Projekter</h1>
        <h1 class="name2">Mads Overgaard Nissum - Projekter</h1>
        <button onclick="window.location.href='../index.html';"><img src="../img/home_white.png" height="30"
                alt="Home button"></button>
        <button onclick="window.location.href='../CV/CV.html';"><img src="../img/resume_white.png" height="30"
                alt="Resume button"></button>
        <button onclick="window.location.href='../Kontakt/kontakt.html';"><img src="../img/contact_white.png"
                height="30" alt="Contact button"></button>
        <button class="calbut" onclick="window.location.href='lommeregner.html';"><img src="../img/calculator_white.png"
                height="30" alt="Calculator button"></button>
    </div>

    <div class="box">
        <div class="calculator-grid">
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <button data-all-clear class="span-two">AC</button>
            <button data-delete>DEL</button>
            <button data-operation>รท</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals class="span-two">=</button>
        </div>
    </div>
</body>

</html>
